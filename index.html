<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./icons/favicon/trophy-16.png" type="image/x-icon">
		<link rel="shortcut icon" href="./icons/favicon/trophy-32.png" type="image/x-icon">
		<link rel="shortcut icon" href="./icons/favicon/trophy-96.png" type="image/x-icon">
		<title>Ranking - Cubo Mágico</title>
		<!-- link:css -->
		<link rel="stylesheet" href="style.css" />
		<!-- script:src -->
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<h1>Cubo Mágico</h1>
			</div>

			<div class="actions">
				<img src="./icons/reset.svg" class="icon" id="reset" />
			</div>
		</header>

		<form id="form">
			<input type="text" placeholder="Nome" id="name" required />
			<input type="number" step="0.1" placeholder="Tempo" id="time" required />
			<button type="submit">ENVIAR</button>

			<div class="info">
				<h3>Total de Registros &mdash; <span id="total-records">0</span></h3>
				<h3>Melhor Tempo &mdash; <span id="best">N/A</span></h3>
			</div>
		</form>

		<section>
			<div id="classification"></div>
		</section>

		<div class="modal" id="modal">
			<div class="modal-wrapper">
				<h3>Apagar registro</h3>
				<p>Tem certeza que deseja apagar o tempo de Daniel?</p>
				<span class="stats" id="stats"></span>
				<div class="actions">
					<button class="outlined" id="close">Cancelar</button>
					<button id="delete">Apagar</button>
				</div>
			</div>
		</div>
	</body>
</html>
